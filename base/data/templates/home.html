{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Customer Management System</h1>
            <a class="admin-button" href="{% url 'admin:index' %}">Admin Portal</a>
        </header>

        <div class="content-wrapper">
            <!-- Sidebar -->
            <aside>
                <h1>Customers</h2>
                <ul>
                    {% for customer in customers %}
                        <li><a href="{% url 'data:detail' customer.pk %}">{{ customer.english_name }}</a></li>
                    {% endfor %}
                </ul>
            </aside>

            <!-- Main Content -->
            <main>
                {% block content %}
                    <h1>Customer Details</h2>
                    <p>Select a customer to view their details.</p>
                {% endblock %}
            </main>
        </div>
    </div>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .content-wrapper {
            display: flex;
            flex: 1;
        }
        aside {
            background: #f4f4f4;
            padding: 20px;
            width: 200px;
            flex-shrink: 0;
        }
        aside ul {
            list-style: none;
            padding: 0;
        }
        aside ul li {
            margin: 10px 0;
        }
        aside ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            flex: 1;
            padding: 20px;
            background: #fff;
        }
    </style>
</body>
</html>
